<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>暗黑風格抽獎輪盤 - 最終修正版</title>
    <style>
        /* 全局設定 */
        body {
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #ffffff;
            font-family: 'Microsoft JhengHei', Arial, sans-serif;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* 容器 */
        .container {
            display: flex;
            width: 100%;
            height: 100%;
            transition: all 0.5s ease;
        }

        /* 左側：輪盤區 */
        .left-section {
            flex: 2;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #1a1a1a;
            border-right: 1px solid #333;
            transition: all 0.5s ease;
            overflow: hidden; 
            flex-direction: column;
        }

        /* 包裹輪盤與指針的容器 */
        .wheel-wrapper {
            position: relative;
            /* vmin 響應式單位 (視窗寬高的 60%) */
            width: 60vmin;
            height: 60vmin;
            
            /* 縮放動畫時間設為 2秒 */
            transition: transform 2s cubic-bezier(0.25, 1, 0.5, 1); 
            display: flex;
            justify-content: center;
            align-items: center;
            /* 基準點：上方 15% 處 (靠近指針) */
            transform-origin: center 15%;
            
            /* 初始狀態設定為 1.3 倍並下移 */
            transform: scale(1.3) translateY(8%);
        }

        /* 標題：72px 超大字體 */
        .page-title {
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 72px; 
            font-weight: bold;
            color: #f1c40f;
            text-shadow: 0 0 15px rgba(241, 196, 15, 0.5);
            z-index: 10;
            transition: opacity 0.5s;
            white-space: nowrap;
            pointer-events: none;
        }

        /* 輪盤 Canvas */
        #wheelCanvas {
            /* 確保 Canvas 填滿容器 */
            width: 100%;
            height: 100%;
            transition: transform 0s;
        }

        /* 指針容器 */
        .pointer-container {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 20;
        }
        
        /* 向下的箭頭 */
        .arrow-down {
            width: 0; 
            height: 0; 
            border-left: 25px solid transparent;
            border-right: 25px solid transparent;
            border-top: 50px solid #f1c40f;
            filter: drop-shadow(0 4px 6px rgba(0,0,0,0.8));
            transform: translateY(-15px);
        }

        /* 中獎結果顯示區 */
        .result-display {
            position: absolute;
            top: 15%; 
            left: 0;
            width: 100%;
            text-align: center;
            z-index: 30;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .result-label {
            font-size: 24px;
            color: #aaa;
            letter-spacing: 2px;
            margin-bottom: 10px;
            opacity: 0;
            transform: translateY(-20px);
            transition: all 0.5s ease;
        }

        .result-text {
            font-size: 80px;
            font-weight: bold;
            color: #f1c40f;
            text-shadow: 0 0 30px rgba(241, 196, 15, 0.6);
            opacity: 0; /* 初始隱藏 */
            transform: scale(0.5); /* 初始縮小 */
        }
        
        /* 彈出動畫 Keyframes */
        @keyframes popIn {
            0% { opacity: 0; transform: scale(0.5); }
            60% { opacity: 1; transform: scale(1.2); }
            100% { opacity: 1; transform: scale(1); }
        }

        .reset-hint {
            margin-top: 20px;
            font-size: 16px;
            color: #666;
            opacity: 0;
            transition: opacity 1s ease 1s; /* 延遲顯示 */
        }
        
        .reset-hint.show {
            opacity: 1;
            animation: blink 2s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        /* 右側：控制區 */
        .right-section {
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            background-color: #121212;
            transition: all 0.5s ease;
            opacity: 1;
            transform: translateX(0);
        }

        /* 修改：標籤文字放大改為 2.5 倍 (18px * 2.5 = 45px) */
        .input-label { font-size: 45px; margin-bottom: 20px; color: #aaa; font-weight: bold; }

        textarea {
            width: 100%; height: 60%;
            background-color: #2c2c2c; border: 1px solid #444; color: #fff;
            padding: 15px; font-size: 24px; border-radius: 8px;
            resize: none; outline: none; box-sizing: border-box; line-height: 1.5;
        }
        textarea:focus { border-color: #f1c40f; }

        .btn-group { margin-top: 20px; display: flex; gap: 15px; }

        /* 修改：按鈕文字放大改為 2.5 倍 (18px * 2.5 = 45px)，padding 微調 */
        button {
            flex: 1; padding: 20px; font-size: 45px; font-weight: bold;
            border: none; border-radius: 12px; cursor: pointer; transition: all 0.2s;
        }
        #spinBtn { background-color: #f1c40f; color: #000; }
        #spinBtn:hover { background-color: #d4ac0d; transform: scale(1.02); }
        #spinBtn:disabled { background-color: #555; color: #888; cursor: not-allowed; transform: none; }

        /* --- 狀態類別 --- */

        /* 狀態 1: 抽獎中 (隱藏右側) */
        body.mode-spinning .right-section {
            flex: 0; padding: 0; opacity: 0; transform: translateX(100%); overflow: hidden;
        }
        body.mode-spinning .left-section {
            border-right: none;
        }

        /* 狀態 2: 縮放聚焦 (減速時放大 2.5倍) */
        body.mode-zoom .wheel-wrapper {
            /* 修改：translateY 上移 10% (從 30% 減為 20%) */
            transform: scale(2.5) translateY(20%); 
        }
        body.mode-zoom .page-title {
            opacity: 0; 
        }

        /* 狀態 3: 結果展示 */
        body.mode-result .right-section {
            flex: 0; padding: 0; opacity: 0; transform: translateX(100%); overflow: hidden;
        }
        body.mode-result .left-section {
            border-right: none;
        }
        
        body.mode-result .wheel-wrapper {
            /* 修改：translateY 上移 10% (從 37.5% 減為 27.5%) */
            transform: scale(2.25) translateY(27.5%); 
        }

        /* 結果文字動畫觸發 */
        body.mode-result .result-label {
            opacity: 1;
            transform: translateY(0);
        }
        body.mode-result .result-text {
            /* 套用彈出動畫 */
            animation: popIn 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
            animation-delay: 0.1s; /* 縮短延遲，讓它幾乎立刻出現 */
        }
        body.mode-result .page-title {
            opacity: 0;
        }

        @media (max-width: 768px) {
            .container { flex-direction: column; }
            .pointer-container { top: 0; }
            /* 手機版同樣使用響應式單位，稍微加大一點佔比 */
            .wheel-wrapper { width: 75vw; height: 75vw; }
            #wheelCanvas { width: 100%; height: 100%; }
            .result-text { font-size: 50px; }
            
            /* 手機版標題大小 */
            .page-title { font-size: 48px; top: 15px; }
            
            /* 手機版縮放聚焦 (2.2倍) */
            body.mode-zoom .wheel-wrapper {
                /* 修改：translateY 上移 10% (從 30% 減為 20%) */
                transform: scale(2.2) translateY(20%);
            }
            
            /* 手機版結果展示 */
            body.mode-result .wheel-wrapper {
                /* 修改：translateY 上移 10% (從 36.5% 減為 26.5%) */
                transform: scale(2.0) translateY(26.5%);
            }
        }
    </style>
</head>
<body>

<div class="container">
    <!-- 左側 -->
    <div class="left-section" id="leftSection">
        <div class="page-title">抽獎輪盤</div>
        
        <!-- 結果顯示區 -->
        <div class="result-display">
            <div class="result-label">中獎項目</div>
            <div class="result-text" id="winnerText"></div>
            <div class="reset-hint" id="resetHint">點擊任意處重新開始</div>
        </div>

        <!-- 輪盤包裹區 -->
        <div class="wheel-wrapper">
            <div class="pointer-container">
                <div class="arrow-down"></div>
            </div>
            <!-- 修改：提高 Canvas 解析度以適應大螢幕縮放 -->
            <canvas id="wheelCanvas" width="1000" height="1000"></canvas>
        </div>
    </div>

    <!-- 右側 -->
    <div class="right-section">
        <div class="input-label">請輸入項目名稱 (一行一個)</div>
        <textarea id="itemsInput" placeholder="例如：&#10;頭獎&#10;二獎&#10;三獎">漢堡
披薩
壽司
牛排
拉麵
火鍋</textarea>
        
        <div class="btn-group">
            <button id="spinBtn" onclick="startSpin()">開始抽獎</button>
        </div>
    </div>
</div>

<script>
    const canvas = document.getElementById('wheelCanvas');
    const ctx = canvas.getContext('2d');
    const inputArea = document.getElementById('itemsInput');
    const spinBtn = document.getElementById('spinBtn');
    const winnerText = document.getElementById('winnerText');
    const resetHint = document.getElementById('resetHint');
    const leftSection = document.getElementById('leftSection');

    // 深色系配色
    const colors = [
        '#C0392B', '#8E44AD', '#2980B9', '#16A085', 
        '#D35400', '#2C3E50', '#7F8C8D', '#27AE60'
    ];

    let items = [];
    let startAngle = 0;
    let arc = 0;
    let spinTimeout = null;
    let spinAngleStart = 0; 
    let currentSpinTime = 0;
    let totalSpinTime = 0;
    
    // 修改 2: 時間設定 (單位: ms)
    // 減速時間增加 5000ms，從 3000 變為 8000
    const CONSTANT_SPIN_TIME = 3000; // 恆定轉動 3秒
    const DECEL_SPIN_TIME = 8000;    // 減速 8秒 (原3秒 + 5秒)
    
    let isSpinning = false;
    let isResultMode = false;

    // 初始化
    function init() {
        updateItems();
        drawRouletteWheel();
    }

    inputArea.addEventListener('input', () => {
        if (!isSpinning) {
            updateItems();
            drawRouletteWheel();
        }
    });

    function updateItems() {
        const text = inputArea.value;
        items = text.split('\n').filter(item => item.trim() !== '');
        if (items.length === 0) items = ['請輸入項目'];
        arc = Math.PI * 2 / items.length;
    }

    function drawRouletteWheel() {
        // 修改：動態計算尺寸，不使用寫死的像素值
        const centerX = canvas.width / 2;
        const centerY = canvas.height / 2;
        // 基於 1000px 寬度換算比例 (原 230/500 = 0.46)
        const outsideRadius = canvas.width * 0.46;
        // (原 160/500 = 0.32)
        const textRadius = canvas.width * 0.32;
        const insideRadius = 0;

        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.strokeStyle = "#1a1a1a";
        ctx.lineWidth = 2;
        
        // 修改：字體大小改為動態 (原 36/500 = 0.072)
        const fontSize = Math.floor(canvas.width * 0.072);
        ctx.font = `bold ${fontSize}px "Microsoft JhengHei", Helvetica, Arial`;

        for(let i = 0; i < items.length; i++) {
            const angle = startAngle + i * arc;
            
            ctx.fillStyle = colors[i % colors.length];
            ctx.beginPath();
            ctx.arc(centerX, centerY, outsideRadius, angle, angle + arc, false);
            ctx.arc(centerX, centerY, insideRadius, angle + arc, angle, true);
            ctx.stroke();
            ctx.fill();

            ctx.save();
            ctx.fillStyle = "#FFFFFF";
            ctx.translate(centerX + Math.cos(angle + arc / 2) * textRadius, 
                          centerY + Math.sin(angle + arc / 2) * textRadius);
            ctx.rotate(angle + arc / 2 + Math.PI / 2);
            
            const text = items[i];
            // 截斷過長文字
            const displayText = text.length > 5 ? text.substring(0, 4) + '..' : text;
            ctx.fillText(displayText, -ctx.measureText(displayText).width / 2, 0);
            ctx.restore();
        }
        
        // 中心裝飾 (比例縮放)
        ctx.beginPath();
        ctx.arc(centerX, centerY, canvas.width * 0.03, 0, 2 * Math.PI); // 15px -> 3%
        ctx.fillStyle = "#ffffff";
        ctx.fill();
        ctx.beginPath();
        ctx.arc(centerX, centerY, canvas.width * 0.016, 0, 2 * Math.PI); // 8px -> 1.6%
        ctx.fillStyle = "#1a1a1a";
        ctx.fill();
    }

    function startSpin() {
        if (isSpinning) return;
        if (items.length < 2 && items[0] === '請輸入項目') {
            alert("請至少輸入兩個項目");
            return;
        }

        isSpinning = true;
        spinBtn.disabled = true;
        inputArea.disabled = true;

        document.body.classList.add('mode-spinning');

        // 重置結果區狀態
        resetHint.classList.remove('show');

        // 設定時間參數
        currentSpinTime = 0;
        totalSpinTime = CONSTANT_SPIN_TIME + DECEL_SPIN_TIME; 
        
        // 初始旋轉速度
        spinAngleStart = Math.random() * 10 + 30; 
        
        rotateWheel();
    }

    function rotateWheel() {
        currentSpinTime += 30; // 假設每幀 30ms

        // === 縮放觸發邏輯 ===
        // 在 3000ms 時開始放大
        if (currentSpinTime >= CONSTANT_SPIN_TIME && currentSpinTime < CONSTANT_SPIN_TIME + 100) {
             document.body.classList.add('mode-zoom');
        }

        // === 結束檢查 ===
        if (currentSpinTime >= totalSpinTime) {
            stopRotateWheel();
            return;
        }

        let spinAngle = 0;
        
        if (currentSpinTime < CONSTANT_SPIN_TIME) {
            // 恆定速度
            spinAngle = spinAngleStart;
        } else {
            // 減速
            const decelTime = currentSpinTime - CONSTANT_SPIN_TIME;
            spinAngle = spinAngleStart - easeOut(decelTime, 0, spinAngleStart, DECEL_SPIN_TIME);
        }

        startAngle += (spinAngle * Math.PI / 180);
        drawRouletteWheel();
        spinTimeout = requestAnimationFrame(rotateWheel);
    }

    function stopRotateWheel() {
        // 計算中獎者
        const degrees = startAngle * 180 / Math.PI + 90;
        const arcd = arc * 180 / Math.PI;
        const index = Math.floor((360 - degrees % 360) / arcd);
        winnerText.innerText = items[index];
        
        ctx.save();
        drawRouletteWheel();
        ctx.restore();

        // 修改 3: 立即切換到結果畫面，不再等待
        // 移除 setTimeout 延遲
        
        document.body.classList.remove('mode-zoom'); 
        document.body.classList.remove('mode-spinning');
        
        // 強制重繪
        void document.body.offsetWidth; 

        // 進入結果模式
        document.body.classList.add('mode-result');
        isResultMode = true;

        // 顯示重置提示
        setTimeout(() => {
            resetHint.classList.add('show');
        }, 800);
    }

    // 點擊任意處重置
    leftSection.addEventListener('click', () => {
        if (isResultMode) {
            resetGame();
        }
    });

    function resetGame() {
        isSpinning = false;
        isResultMode = false;
        spinBtn.disabled = false;
        inputArea.disabled = false;
        
        document.body.classList.remove('mode-result');
        document.body.classList.remove('mode-zoom');
        document.body.classList.remove('mode-spinning');
        resetHint.classList.remove('show');
    }

    function easeOut(t, b, c, d) {
        const ts = (t/=d)*t;
        const tc = ts*t;
        return b+c*(tc + -3*ts + 3*t);
    }

    init();

</script>

</body>
</html>
