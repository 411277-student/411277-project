<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>æ³¡æ³¡æš´é›¨æŒ‘æˆ° (è©•åˆ†èª¿æ•´ç‰ˆ)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #0f172a; /* Slate 900 */
            touch-action: none; /* é˜²æ­¢æ‰‹æ©Ÿæ»‘å‹• */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            user-select: none;
        }
        canvas {
            display: block;
        }
        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
            box-sizing: border-box;
            z-index: 10;
        }
        /* æŒ‰éˆ•äº’å‹•æ•ˆæœ */
        .btn-hover:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(255,255,255,0.3);
        }
        /* å½ˆå‡ºå‹•ç•« */
        @keyframes bounceIn {
            0% { transform: scale(0.3); opacity: 0; }
            50% { transform: scale(1.05); opacity: 1; }
            70% { transform: scale(0.9); }
            100% { transform: scale(1); }
        }
        .animate-bounce-in {
            animation: bounceIn 0.6s cubic-bezier(0.215, 0.610, 0.355, 1.000) both;
        }
    </style>
</head>
<body>

    <!-- UI å±¤ -->
    <div id="ui-layer">
        <!-- é ‚éƒ¨ HUD -->
        <div class="flex justify-between items-start text-white font-mono">
            <div>
                <div class="text-xs text-gray-400">SCORE</div>
                <div id="scoreDisplay" class="text-4xl font-bold text-yellow-400 drop-shadow-md">0</div>
            </div>
            <div class="text-right">
                <div class="text-xs text-gray-400">TIME</div>
                <div id="timeDisplay" class="text-4xl font-bold drop-shadow-md">60</div>
            </div>
        </div>
        
        <!-- é–‹å§‹ç•«é¢ -->
        <div id="startScreen" class="absolute inset-0 flex items-center justify-center bg-black/70 pointer-events-auto backdrop-blur-sm z-20">
            <div class="text-center text-white p-8 rounded-2xl bg-gray-800/90 border border-gray-600 shadow-2xl max-w-md mx-4 w-full">
                <h1 class="text-4xl md:text-5xl font-extrabold mb-2 text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 to-blue-500">æ³¡æ³¡æš´é›¨</h1>
                <p class="mb-4 text-gray-300 text-lg">å·¦å³ç§»å‹•ç±ƒå­ï¼Œç›¡æƒ…æ¥å–ï¼</p>
                
                <div class="bg-gray-700/50 border border-gray-600 p-4 rounded-lg mb-4 text-sm text-gray-200 text-left">
                    <strong>ğŸ† æŒ‘æˆ°ç›®æ¨™ï¼š</strong><br>
                    <span class="text-pink-400 font-bold text-lg">8000åˆ†</span> ä»¥ä¸Šç²å¾—ã€Œè‰¯å¥½ã€<br>
                    <span class="text-green-400 font-bold">7000åˆ†</span> ä»¥ä¸Šç²å¾—ã€Œä¸éŒ¯ã€
                </div>

                <div class="bg-gray-800/50 p-4 rounded-xl mb-6 text-sm grid grid-cols-2 gap-2 text-left">
                    <div class="flex items-center"><span class="w-3 h-3 rounded-full bg-red-500 mr-2 shadow-[0_0_8px_rgba(239,68,68,0.8)]"></span> <span class="text-gray-300">80-100åˆ† (10%)</span></div>
                    <div class="flex items-center"><span class="w-3 h-3 rounded-full bg-yellow-500 mr-2"></span> <span class="text-gray-300">60-79åˆ† (20%)</span></div>
                    <div class="flex items-center"><span class="w-3 h-3 rounded-full bg-green-500 mr-2"></span> <span class="text-gray-300">40-59åˆ† (30%)</span></div>
                    <div class="flex items-center"><span class="w-3 h-3 rounded-full bg-blue-500 mr-2"></span> <span class="text-gray-300">20-39åˆ† (40%)</span></div>
                </div>

                <button id="startBtn" class="btn-hover w-full px-8 py-4 bg-gradient-to-r from-cyan-600 to-blue-600 hover:from-cyan-500 hover:to-blue-500 rounded-xl text-xl font-bold transition text-white shadow-lg">é–‹å§‹æŒ‘æˆ°</button>
            </div>
        </div>

        <!-- éŠæˆ²çµæŸç•«é¢ -->
        <div id="gameOverScreen" class="hidden absolute inset-0 flex items-center justify-center pointer-events-auto backdrop-blur-md z-30 transition-colors duration-700 bg-black/50">
            <div class="text-center text-white p-10 rounded-3xl bg-black/40 border border-white/10 shadow-2xl animate-bounce-in max-w-lg w-full mx-4 backdrop-blur-xl">
                
                <!-- è©•åƒ¹æ¨™é¡Œ -->
                <div id="ratingText" class="text-6xl font-black mb-2 drop-shadow-[0_5px_5px_rgba(0,0,0,0.5)] tracking-wider"></div>
                
                <p class="text-xl mb-4 text-gray-200 font-medium tracking-wide">æœ€çµ‚åˆ†æ•¸</p>
                <div id="finalScore" class="text-7xl font-black mb-8 text-white drop-shadow-[0_0_25px_rgba(255,255,255,0.6)] font-mono">0</div>
                
                <button id="restartBtn" class="btn-hover w-full px-10 py-4 bg-white text-gray-900 hover:bg-gray-200 rounded-xl text-2xl font-bold transition shadow-lg">å†ç©ä¸€æ¬¡</button>
            </div>
        </div>
    </div>

    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('scoreDisplay');
        const timeDisplay = document.getElementById('timeDisplay');
        const startScreen = document.getElementById('startScreen');
        const gameOverScreen = document.getElementById('gameOverScreen');
        const finalScoreDisplay = document.getElementById('finalScore');
        const ratingTextDisplay = document.getElementById('ratingText');

        // --- éŠæˆ²è®Šæ•¸ ---
        let gameState = 'START'; // START, PLAYING, GAME_OVER
        let width, height;
        let score = 0;
        let timeLeft = 60;
        let lastTime = 0;
        let spawnTimer = 0;

        // --- å¯¦é«”è¨­å®š ---
        const BASKET_CONFIG = {
            width: 150,    // å¯¬åº¦
            height: 20,    // å¹³æ¿é«˜åº¦
            speed: 7,      // ç§»å‹•é€Ÿåº¦
            color: '#cbd5e1' // Slate 300
        };

        let basket = {
            x: 0,
            y: 0,
            width: BASKET_CONFIG.width,
            height: BASKET_CONFIG.height,
            color: BASKET_CONFIG.color
        };
        
        let bubbles = [];
        let particles = []; 

        // æŒ‰éµç‹€æ…‹
        const keys = {
            ArrowLeft: false,
            ArrowRight: false
        };

        // --- åˆå§‹åŒ–èˆ‡äº‹ä»¶ ---

        function resize() {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
            // ç±ƒå­ä½ç½®é‡ç½®æ–¼åº•éƒ¨
            basket.y = height - 50;
            // ç¢ºä¿ç±ƒå­ä¸è¶…å‡ºé‚Šç•Œ
            if (basket.x > width - basket.width) basket.x = width - basket.width;
        }
        window.addEventListener('resize', resize);
        resize();

        // éµç›¤æ§åˆ¶
        window.addEventListener('keydown', e => {
            if (e.key === 'ArrowLeft') keys.ArrowLeft = true;
            if (e.key === 'ArrowRight') keys.ArrowRight = true;
        });
        window.addEventListener('keyup', e => {
            if (e.key === 'ArrowLeft') keys.ArrowLeft = false;
            if (e.key === 'ArrowRight') keys.ArrowRight = false;
        });

        // æ‰‹æ©Ÿè§¸æ§æ§åˆ¶
        window.addEventListener('touchstart', e => {
            const touchX = e.touches[0].clientX;
            if (touchX < width / 2) keys.ArrowLeft = true;
            else keys.ArrowRight = true;
            e.preventDefault(); 
        }, {passive: false});
        
        window.addEventListener('touchend', e => {
            keys.ArrowLeft = false;
            keys.ArrowRight = false;
            e.preventDefault();
        }, {passive: false});

        // --- é¡åˆ¥å®šç¾© ---

        class Bubble {
            constructor() {
                this.radius = randomInt(18, 28);
                this.x = randomInt(this.radius, width - this.radius);
                this.y = -this.radius * 2;
                
                // === æ©Ÿç‡è¨­å®š ===
                const chance = Math.random();
                
                if (chance < 0.1) { // 10% ç´…è‰² (80-100)
                    this.score = randomInt(80, 100);
                    this.color = '#ef4444'; // Red
                    this.stroke = '#fee2e2';
                    this.textColor = '#fff';
                } else if (chance < 0.3) { // 20% é»ƒè‰² (60-79)
                    this.score = randomInt(60, 79);
                    this.color = '#eab308'; // Yellow
                    this.stroke = '#fef08a';
                    this.textColor = '#fff';
                } else if (chance < 0.6) { // 30% ç¶ è‰² (40-59)
                    this.score = randomInt(40, 59);
                    this.color = '#22c55e'; // Green
                    this.stroke = '#dcfce7';
                    this.textColor = '#fff';
                } else { // 40% è—è‰² (20-39)
                    this.score = randomInt(20, 39);
                    this.color = '#3b82f6'; // Blue
                    this.stroke = '#dbeafe';
                    this.textColor = '#e0f2fe';
                }
                
                // é€Ÿåº¦
                this.speed = (Math.random() * 2 + 3) + (this.score / 100); 
            }

            update() {
                this.y += this.speed;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
                
                // å¤–æ¡†
                ctx.lineWidth = 2;
                ctx.strokeStyle = this.stroke;
                ctx.stroke();

                // é«˜å…‰
                ctx.beginPath();
                ctx.arc(this.x - this.radius*0.3, this.y - this.radius*0.3, this.radius/3.5, 0, Math.PI * 2);
                ctx.fillStyle = 'rgba(255,255,255,0.4)';
                ctx.fill();

                // é¡¯ç¤ºåˆ†æ•¸
                ctx.fillStyle = this.textColor;
                ctx.font = 'bold 16px Arial';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(this.score, this.x, this.y + 1);
            }
        }

        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.size = Math.random() * 4 + 2;
                this.speedX = (Math.random() - 0.5) * 8;
                this.speedY = (Math.random() - 0.5) * 8;
                this.life = 1.0;
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                this.life -= 0.05;
            }
            draw() {
                ctx.globalAlpha = Math.max(0, this.life);
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.globalAlpha = 1.0;
            }
        }

        // --- è¼”åŠ©å‡½å¼ ---
        function randomInt(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        // --- éŠæˆ²é‚è¼¯ ---

        function spawnBubbles() {
            spawnTimer--;
            if (spawnTimer <= 0) {
                // éš¨æ©Ÿç”Ÿæˆ 1-3 å€‹
                let count = 1;
                const r = Math.random();
                if (r > 0.6) count = 2;
                if (r > 0.85) count = 3;

                for(let i=0; i<count; i++) {
                    bubbles.push(new Bubble());
                }
                // é‡ç½®è¨ˆæ™‚å™¨
                spawnTimer = randomInt(5, 12);
            }
        }

        function checkCollisions() {
            const bLeft = basket.x;
            const bRight = basket.x + basket.width;
            const bTop = basket.y;
            const bBottom = basket.y + basket.height;

            for (let i = bubbles.length - 1; i >= 0; i--) {
                const b = bubbles[i];
                
                const closestX = Math.max(bLeft, Math.min(b.x, bRight));
                const closestY = Math.max(bTop, Math.min(b.y, bBottom));
                const dx = b.x - closestX;
                const dy = b.y - closestY;
                const distance = Math.sqrt(dx * dx + dy * dy);

                // æ¥åˆ°
                if (distance < b.radius) {
                    score += b.score;
                    scoreDisplay.textContent = score;
                    
                    // UI å‹•ç•«
                    scoreDisplay.style.transform = "scale(1.3)";
                    scoreDisplay.style.color = b.color;
                    setTimeout(() => {
                        scoreDisplay.style.transform = "scale(1)";
                        scoreDisplay.style.color = "#facc15";
                    }, 100);

                    // ç²’å­ç‰¹æ•ˆ
                    for(let j=0; j<8; j++) {
                        particles.push(new Particle(b.x, b.y, b.color));
                    }
                    bubbles.splice(i, 1);
                }
                // æ²’æ¥åˆ°
                else if (b.y - b.radius > height) {
                    bubbles.splice(i, 1);
                }
            }
        }

        function update() {
            // ç§»å‹•ç±ƒå­
            if (keys.ArrowLeft) basket.x -= BASKET_CONFIG.speed;
            if (keys.ArrowRight) basket.x += BASKET_CONFIG.speed;

            // é‚Šç•Œæª¢æŸ¥
            if (basket.x < 0) basket.x = 0;
            if (basket.x > width - basket.width) basket.x = width - basket.width;

            // æ³¡æ³¡ç”Ÿæˆèˆ‡ç§»å‹•
            spawnBubbles();
            bubbles.forEach(b => b.update());

            // ç²’å­æ›´æ–°
            for (let i = particles.length - 1; i >= 0; i--) {
                particles[i].update();
                if (particles[i].life <= 0) particles.splice(i, 1);
            }

            checkCollisions();

            // æ™‚é–“å€’æ•¸
            const now = Math.floor(Date.now() / 1000);
            if (now > lastTime) {
                timeLeft--;
                timeDisplay.textContent = timeLeft;
                if (timeLeft <= 10) {
                    timeDisplay.classList.add('text-red-500', 'animate-pulse');
                }
                lastTime = now;
                
                if (timeLeft <= 0) {
                    endGame();
                }
            }
        }

        function draw() {
            ctx.clearRect(0, 0, width, height);

            // ç•«ç±ƒå­
            ctx.fillStyle = basket.color;
            ctx.shadowColor = 'rgba(6, 182, 212, 0.5)';
            ctx.shadowBlur = 15;
            ctx.fillRect(basket.x, basket.y, basket.width, basket.height);
            ctx.shadowBlur = 0; 

            // ç±ƒå­è£é£¾ç·š
            ctx.strokeStyle = '#fff';
            ctx.lineWidth = 2;
            ctx.strokeRect(basket.x, basket.y, basket.width, basket.height);
            
            // ç±ƒå­ç´‹ç†
            ctx.beginPath();
            for(let i=15; i<basket.width; i+=15) {
                ctx.moveTo(basket.x + i, basket.y);
                ctx.lineTo(basket.x + i, basket.y + basket.height);
            }
            ctx.strokeStyle = 'rgba(0,0,0,0.1)';
            ctx.stroke();

            // ç•«ç‰©ä»¶
            bubbles.forEach(b => b.draw());
            particles.forEach(p => p.draw());
        }

        function gameLoop() {
            if (gameState !== 'PLAYING') return;
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        // --- éŠæˆ²æµç¨‹æ§åˆ¶ ---

        function startGame() {
            gameState = 'PLAYING';
            score = 0;
            timeLeft = 60;
            bubbles = [];
            particles = [];
            basket.x = width / 2 - basket.width / 2;
            
            scoreDisplay.textContent = '0';
            timeDisplay.textContent = '60';
            timeDisplay.classList.remove('text-red-500', 'animate-pulse');
            
            startScreen.classList.add('hidden');
            gameOverScreen.classList.add('hidden');
            gameOverScreen.className = "hidden absolute inset-0 flex items-center justify-center pointer-events-auto backdrop-blur-md z-30 transition-colors duration-700 bg-black/50";
            
            lastTime = Math.floor(Date.now() / 1000);
            requestAnimationFrame(gameLoop);
        }

        function endGame() {
            gameState = 'GAME_OVER';
            finalScoreDisplay.textContent = score;
            
            // === è©•ç´šé‚è¼¯ (æ›´æ–°) ===
            let bgColorClass = "";
            let text = "";
            let textColorClass = "";

            if (score >= 8000) {
                // è‰¯å¥½ (ç²‰ç´…è‰²)
                bgColorClass = "bg-pink-900/90";
                text = "è‰¯å¥½";
                textColorClass = "text-pink-400";
            } else if (score >= 7000) {
                // ä¸éŒ¯ (ç¶ è‰²)
                bgColorClass = "bg-green-900/90";
                text = "ä¸éŒ¯";
                textColorClass = "text-green-400";
            } else {
                // å¾…åŠ å¼· (è—è‰²)
                bgColorClass = "bg-blue-900/90";
                text = "å¾…åŠ å¼·";
                textColorClass = "text-blue-400";
            }

            // æ›´æ–° UI
            gameOverScreen.className = `absolute inset-0 flex items-center justify-center pointer-events-auto backdrop-blur-md z-30 transition-colors duration-700 ${bgColorClass}`;
            ratingTextDisplay.textContent = text;
            ratingTextDisplay.className = `text-6xl font-black mb-2 drop-shadow-[0_5px_5px_rgba(0,0,0,0.5)] tracking-wider ${textColorClass}`;
            
            gameOverScreen.classList.remove('hidden');
        }

        document.getElementById('startBtn').addEventListener('click', startGame);
        document.getElementById('restartBtn').addEventListener('click', startGame);

    </script>
</body>
</html>
